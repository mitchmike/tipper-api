{% extends "app/app_base.html" %}

{% block titleblock %}
    Register
{% endblock %}

{% block main %}
    <div class="container col-sm-3 p-5 bg-white">
        <div class="row justify-content-start">
            <h1 class="display-5 ">Register</h1>
        </div>
        <hr/>
        <form action="{{ url_for('auth.register') }}" method="post">
            <div class="form-group row">
                <label for="first_name" class="col-sm-4 col-form-label">First Name</label>
                <div class="col-sm-8">
                    <input type="text" required autofocus autocomplete="off" class="form-control" name="first_name">
                </div>
            </div>
            <div class="form-group row">
                <label for="last_name" class="col-sm-4 col-form-label">Last Name</label>
                <div class="col-sm-8">
                    <input type="text" required autofocus autocomplete="off" class="form-control" name="last_name">
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-sm-4 col-form-label">Email</label>
                <div class="col-sm-8">
                    <input type="text" required autofocus autocomplete="off" class="form-control" name="email">
                </div>
            </div>
            <div class="form-group row">
                <label for="password" class="col-sm-4 col-form-label">Password</label>
                <div class="col-sm-8">
                    <input type="text" required autofocus autocomplete="off" class="form-control" name="password">
                </div>
            </div>
            <div class="form-group row">
                <label for="re_password" class="col-sm-4 col-form-label">Re-enter Password</label>
                <div class="col-sm-8">
                    <input type="text" required autofocus autocomplete="off" class="form-control" name="re_password">
                </div>
            </div>


            <button type="submit" class="btn btn-primary">Register</button>
        </form>

    </div>
{% endblock %}
