{% extends "app/app_base.html" %}

{% block titleblock %}
    Register
{% endblock %}

{% block main %}
    <div class="container">

        <form action="{{ url_for('auth.register') }}" method="post">
            <div class="form-group">
                <input type="text" required autofocus autocomplete="off" class="form-control" name="first_name"
                       placeholder="First Name">
            </div>
            <div class="form-group">
                <input type="text" required autofocus autocomplete="off" class="form-control" name="last_name"
                       placeholder="Last Name">
            </div>
            <div class="form-group">
                <input type="text" required autofocus autocomplete="off" class="form-control" name="email"
                       placeholder="Email">
            </div>
            <div class="form-group">
                <input type="password" required class="form-control" name="password" placeholder="Password">
            </div>
            <div class="form-group">
                <input type="password" required class="form-control" name="re_password" placeholder="Re-enter Password">
            </div>
            {% if error %}
                <p style="color: red;">{{ error }} </p>
            {% endif %}
            <button type="submit" class="btn btn-primary">Register</button>
        </form>

    </div>
{% endblock %}
